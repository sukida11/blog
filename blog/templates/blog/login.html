<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Авторизация</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
  {% if not user.is_authenticated %}
  	<ul class="nav">
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'blog:index' %}">Главная</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'blog:registration' %}">Регистрация</a>
            </li>
      </ul>
      <form method="post" action="">
        	{% csrf_token %}
        	{{form.as_p}}
        	<input type="submit" name="" class="btn btn-outline-success">    
      </form>
  {% else %}
    <h1>Вы уже авторизованы. </h1><a href="{% url 'blog:index' %}">Главная</a>
  {% endif %}
</body>
</html>

{% extends 'base.html' %}

{% block content %}
    <div class="container">
    	<form method="post">
    		{% csrf_token %}
    		<input type="text" placeholder="Name" class="form-control" name="first_name" required>
    		<input type="text" placeholder="Last name" class="form-control" name="last_name" required>
    		<input type="email" name="email" placeholder="email" class="form-control" required>
    		<input type="text" name="city" class="form-control" placeholder="Город" required>
    		<label>BIO</label><textarea name="bio" class="form-control" required>	
    		</textarea>
    		<label>Age</label>
    		<input type="number" name="age" required><br><br>
    		<input type="submit" class="btn btn-outline-success">
    	</form>
    </div>
{% endblock content %}

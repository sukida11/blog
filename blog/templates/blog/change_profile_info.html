{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <form method="post">
    	{% csrf_token %}
    	<h3>Заполняйте только те поля, которые вы хотите изменить</h3>
    	<input type="text" placeholder="Name" class="form-control" name="first_name"><br>
    	<input type="text" placeholder="Last name" class="form-control" name="last_name"><br>
    	<input type="email" name="email" placeholder="email" class="form-control"><br>
    	<input type="text" name="city" class="form-control" placeholder="Город"><br>
    	<label>BIO</label><textarea name="bio" class="form-control"></textarea><br>
    	<label>Age</label>
    	<input type="number" name="age"><br><br>
    	<input type="submit" class="btn btn-outline-success">
    </form>
	</div>
{% endblock content %}
